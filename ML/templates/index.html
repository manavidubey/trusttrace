<!DOCTYPE html>
<html>
<head>
    <title>Flask App</title>
</head>
<body>
    <form method="POST">
        <input type="text" name="user_id" placeholder="User ID">
        <button type="submit" name="submit" value="Search">Search</button>
        <button type="submit" name="submit" value="Display Graphs">Display Graphs</button>
        <button type="submit" name="submit" value="Backtrack">Backtrack</button>
    </form>
    {% if related_users %}
    <h3>Related Users:</h3>
    <ul>
        {% for user in related_users %}
        <li>{{ user }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% if path %}
    <h3>Backtracked Path:</h3>
    <p>{{ path }}</p>
    {% endif %}
</body>
</html>
